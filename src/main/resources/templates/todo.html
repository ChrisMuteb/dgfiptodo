<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>To Do App</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container bg-white mt-5">
  <div class="row">
    <div class="col-sm-6 col-lg-6">
      <h2 class="text-center">ToDo List <span><i class="bi bi-clipboard-check"></i></span></h2>
      <form class="mb-4" method="post" action="/create-task">
        <div class="input-group">
          <input type="text" class="form-control" id="addtask" name="taskName" placeholder="Add your task">
          <button id="addTaskBtn" type="submit" class="btn btn-primary">
            <span><i class="bi bi-plus-circle"></i></span>
          </button>
        </div>
      </form>
      <p id="isTaskCreated" class="text-center text-success">ToDo item Created Successfully.</p>

      <div>
        <div th:each="task : ${tasks}" class="bg-light mb-2 p-3 d-flex justify-content-between align-items-center">
          <h3 class="my-0" th:text="${task.name}">

          </h3>
          <div>
            <a th:href="@{/update-task/{id}(id=${task.id})}"
               th:classappend="${task.status == 'DONE'} ? 'text-success' : 'text-secondary'"
               class="text-decoration-none me-2 js-task-check">
              <span><i class="bi bi-check-circle"></i></span>
            </a>
            <a href="#" class="text-secondary text-decoration-none me-2 js-task-edit">
              <span><i class="bi bi-pencil-fill"></i></span>
            </a>
            <a th:href="@{/delete-task/{id}(id=${task.id})}" class="text-danger text-decoration-none js-task-delete">
              <span><i class="bi bi-trash"></i></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/todo.js"></script>
</body>
</html>
