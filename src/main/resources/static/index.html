<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container bg-white">

        <div class="row">
            <div class="col-sm-6 col-lg-6">
                <h2 class="text-center">ToDo List</h2>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="addtask" placeholder="Add your task">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </form>
                <p class="text-center text-success">ToDo item Created Successfully.</p>
                <div class="bg-light">
                    <h3>Edit Project Video
                        <span><i class="bi bi-pencil-fill"></i></span>
                        <span><i class="bi bi-trash"></i></span>
                    </h3>
                </div>
                <div class="bg-light">
                    <h3>Upload Project Video
                        <span><i class="bi bi-pencil-fill"></i></span>
                        <span><i class="bi bi-trash"></i></span>
                    </h3>
                </div>
                <div class="bg-light">
                    <h3>Record New Video
                        <span><i class="bi bi-pencil-fill"></i></span>
                        <span><i class="bi bi-trash"></i></span>
                    </h3>
                </div>
                <div class="bg-light">
                    <h3>Record New Video
                        <span><i class="bi bi-pencil-fill"></i></span>
                        <span><i class="bi bi-trash"></i></span>
                    </h3>
                </div>

            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
